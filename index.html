<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="babi_chap_chap.png" type="image/png"> <!-- Remplacez par le lien de l'image de l'icône -->
  <style>
    /* Optional: you can add inline styles here or in your external stylesheet */
    #content {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Compte à rebours -->
  <div class="countdown-container">
    <h1>Temps avant le début de votre Babi Chap Chap :</h1>
    <p>On mijote un truc sympa, promis !</p>
    <div class="timer" id="countdown"></div>
  </div>

  <!-- Contenu du site masqué jusqu'à la fin du compte à rebours -->
  <div id="content">
    <h1>Bienvenue sur le site des équipes</h1>
    <form id="accessForm">
      <label for="code">Entrez votre mot de passe :</label>
      <input type="text" id="code" placeholder="Mot de passe" required>
      <button type="submit">Accéder</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
  <script>
    // Date cible
    const targetDate = new Date("April 3, 2024 20:00:00").getTime();

    // Mise à jour du timer toutes les secondes
    const countdownTimer = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(countdownTimer);
        document.querySelector(".countdown-container").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe Verte</title>
  <link rel="icon" href="babi_chap_chap.png" type="image/png"> <!-- Remplacez par le lien de l'image de l'icône -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('cote_ivoire.webp'); /* Remplacez par le lien de l'image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: black;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .text-content {
      text-align: left;
      flex: 2;
    }
    .logo {
      flex: 1;
      max-width: 150px; /* Taille maximale du logo */
      margin-left: 20px;
    }
    .logo img {
      width: 100%;
      border-radius: 50%; /* Arrondi du logo */
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    /* Style pour l'iframe */
    .form-container {
      margin-top: 20px;
      max-width: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 600px; /* Vous pouvez ajuster la hauteur selon vos besoins */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Conteneur pour l'iframe Google Form -->
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdR0Sw--ENdz4BWWXF_2rGeKuHUOZU53AghILTiUgOcvQJ6LQ/viewform?embedded=true" width="640" height="1691" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 10px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #ddd;
      border: 1px solid #999;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card img {
      width: 100%;
      height: 100%;
      display: none;
    }
    .card.flipped img {
      display: block;
    }
    .card.flipped {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="game-board" id="gameBoard"></div>
  
  <script>
    // List of images
    const images = [
      'passeport1.png',
      'passeport2.png',
      'passeport3.png',
      'passeport4.png',
      'passeport5.png'
    ];
    
    // Create deck: each image appears twice
    let deck = [];
    images.forEach(image => {
      deck.push(image);
      deck.push(image);
    });
    
    // Shuffle deck using Fisher-Yates algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    deck = shuffle(deck);
    
    // Render the cards on the game board
    const gameBoard = document.getElementById('gameBoard');
    deck.forEach((imgSrc, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.image = imgSrc;
      card.dataset.index = index;
      
      const img = document.createElement('img');
      img.src = imgSrc;
      
      card.appendChild(img);
      gameBoard.appendChild(card);
    });
    
    let flippedCards = [];
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
      card.addEventListener('click', () => {
        // Prevent flipping if already flipped or if two cards are already open
        if (card.classList.contains('flipped') || flippedCards.length === 2) return;
        
        card.classList.add('flipped');
        flippedCards.push(card);
        
        if (flippedCards.length === 2) {
          checkForMatch();
        }
      });
    });
    
    // Check if the two flipped cards are a match
    function checkForMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.image === card2.dataset.image) {
        // They match; reset the flippedCards array
        flippedCards = [];
      } else {
        // They don't match; flip them back after 1 second
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe Bleue</title>
  <link rel="icon" href="babi_chap_chap.png" type="image/png"> <!-- Remplacez par le lien de l'image de l'icône -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('equipe_bleue.jpg'); /* Remplacez par le lien de l'image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: black;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .text-content {
      text-align: left;
      flex: 2;
    }
    .logo {
      flex: 1;
      max-width: 150px; /* Taille maximale du logo */
      margin-left: 20px;
    }
    .logo img {
      width: 100%;
      border-radius: 50%; /* Arrondi du logo */
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Bienvenue à toi</h1>
      <p>Les instructions sont simples :</p>
      <p>Rendez-vous : <strong>21h</strong></p>
      <p>Au : <strong>L’Allemand</strong></p>
      <p>Habillé(e) en : <strong>BLEU</strong></p>
      <p>C'est tout!</p>
    </div>
    <div class="logo">
      <img src="babi_chap_chap.png" alt="Logo BCC"> <!-- Remplacez par le lien de l'image du logo -->
    </div>
  </div>
</body>
</html>

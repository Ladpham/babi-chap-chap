<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Équipe Blanche</title>
  <link rel="icon" href="babi_chap_chap.png" type="image/png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('equipe_blanche.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: black;
    }
    .countdown-container, .content-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 1.5em;
      font-weight: bold;
      color: red;
    }
    .content-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Compte à rebours -->
  <div class="countdown-container">
    <h1>Temps restant avant lancement :</h1>
    <p>On mijote un truc sympa, promis!</p>
    <div class="timer" id="countdown"></div>
  </div>

  <!-- Contenu principal du site -->
  <div class="content-container" id="content">
    <h1>Bienvenue à toi</h1>
    <p>Les instructions sont simples :</p>
    <p>Rendez-vous : <strong>21h</strong></p>
    <p>Au : <strong>Chin-Chin</strong></p>
    <p>Habillé(e) en : <strong>BLANC</strong></p>
    <p>C'est tout!</p>
    <div class="logo">
      <img src="babi_chap_chap.png" alt="Logo BCC">
    </div>
  </div>

  <script>
    // Date cible
    const targetDate = new Date("April 3, 2025 20:00:00").getTime();

    // Mise à jour du timer toutes les secondes
    const countdownTimer = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(countdownTimer);
        document.querySelector(".countdown-container").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>
